apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-route
  namespace: xmemo-system
spec:
  entryPoints:
    - websecure
  routes:
  - kind: Rule
    match: Host(`test.megakuul.ch`) && PathPrefix(`/`)
    services:
    - name: nginx-svc
      port: 80
  tls:
    secretName: certificate-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: xmemo-system
spec:
  selector:
    app: nginx-pod
  ports:
    - name: web
      port: 80
      targetPort: 80
---
# Create actual Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: xmemo-system
spec:
  selector:
    matchLabels:
      app: nginx-pod
  replicas: 3
  template:
    metadata:
      namespace: xmemo-system
      labels:
        app: nginx-pod
    spec:
      containers:
      - name: nginx-pod
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        image: nginx:1.14.2
        ports:
        - name: web
          containerPort: 80